sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-german
  latex-xcolor
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build Dokumentation/BlindControl_Doku/BlindControl_Doku.tex
deploy:
  provider: releases
  api_key:
    secure:
    - "$GITHUB_API_KEY"
  file:
  - _build/snips.pdf
  skip_cleanup: true
  on: 
tags: true
env:
  global:
    secure: 
